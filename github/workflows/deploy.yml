name: Trendy Island CI/CD

on:
  push:
    branches: [ main ]  # 當 main 分支有更新時自動執行
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Files
        run: |
          echo "正在檢查核心檔案是否存在..."
          test -f index.html || (echo "錯誤: 找不到 index.html" && exit 1)
          test -f style.css || (echo "錯誤: 找不到 style.css" && exit 1)
          echo "檔案校驗成功。"

      # 未來若您加入 Node.js 或其他工具，可以在此處擴展建置步驟
      # - name: Build Project
      #   run: npm install && npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: trendy-island
          directory: . # 部署根目錄
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
