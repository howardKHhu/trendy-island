<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Island | 潮流島嶼</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav>
        <div class="logo">TRENDY ISLAND</div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 id="hero-title">Exploring Culture & Identity</h1>
            <p id="hero-desc">Connecting the world through fashion history and social bonds.</p>
        </div>
    </header>

    <main class="container">

        <section id="podcast" class="glass-card">
    <h2 id="section-podcast-title">Listen on Trendy Island</h2>
    <div class="podcast-container">
        <a href="https://open.spotify.com/show/0b0bvzZ64hTaifBIOC69g6" target="_blank" class="podcast-link spotify-btn">
            <div class="icon-wrapper">
                <img id="spotify-icon" src="images/spotify-custom-icon.svg" alt="Spotify">
            </div>
        </a>

        <a href="https://podcasts.apple.com/podcast/1866784652" target="_blank" class="podcast-link apple-btn">
            <div class="icon-wrapper">
                <img id="apple-icon" src="images/apple-custom-icon.svg" alt="Apple Podcast">
            </div>
        </a>
    </div>
</section>
        <section id="about" class="glass-card about-section">
    <h2 id="about-title">About Us</h2>
    <p id="about-content" class="warm-text">
        </p>
</section>
    </main>

    <script src="script.js"></script>
   <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script> 
</body>
</html>
