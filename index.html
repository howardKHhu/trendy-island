<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Island | 潮流島嶼</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav>
        <div class="logo">TRENDY ISLAND</div>
        <div class="nav-links">
            <a href="#news" id="nav-news">News</a>
            <a href="#column" id="nav-column">Column</a>
            <a href="#podcast" id="nav-podcast">Podcast</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 id="hero-title">Exploring Culture & Identity</h1>
            <p id="hero-desc">Connecting the world through fashion history and social bonds.</p>
        </div>
    </header>

    <main class="container">
        <section id="news">
            <h2 id="section-news-title">Trend News</h2>
            <div class="grid" id="news-container">
                </div>
        </section>

        <section id="column">
            <h2 id="section-column-title">Editorial Column</h2>
            <div class="glass-card" id="column-content">
                </div>
        </section>

        <section id="podcast">
            <h2 id="section-podcast-title">Podcast</h2>
            <div class="podcast-placeholder">
                <p>Listen to Trendy Island Radio</p>
                <div class="play-btn">▶ Play on Spotify</div>
            </div>
        </section>
        <section id="about" class="glass-card about-section">
    <h2 id="about-title">About Us</h2>
    <p id="about-content" class="warm-text">
        </p>
</section>
    </main>

    <script src="script.js"></script>
   <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script> 
</body>
</html>
