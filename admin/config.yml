backend:
  name: github
  repo: howardkhhu/trendy-island # 確保這是你的專案路徑
  branch: main
  base_url: https://cms-proxy.onrender.com
  auth_endpoint: auth

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "news"
    label: "潮流新聞 (News)"
    folder: "content/news"
    create: true
    fields:
      - { label: "語言", name: "language", widget: "select", options: ["zh", "en", "ja"] }
      - { label: "標題", name: "title", widget: "string" }
      - { label: "發布日期", name: "date", widget: "datetime" }
      - { label: "封面圖片", name: "image", widget: "image" }
      - { label: "內容", name: "body", widget: "markdown" }
